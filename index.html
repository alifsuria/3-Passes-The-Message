<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="row h-100 m-0 align-items-center">
        <div class="col-7 mx-auto text-center p-3 bg-white">
            <h4 class="mb-4">A Message You Would Like To Pass</h4>
            <form action="" class="message-form">
                <div class="form-group">
                    <input type="text" class="form-control input-box" placeholder="Enter your message">
                </div>
                <button class="btn-info btn-lg btn button-submit" type="submit">Submit</button>
                <p class="m-3 feedback delete">Please enter a message</p>
            </form>
            <h4 class="mt-2">Last Message Delivered</h4>
            <p class="last-message mb-0">Hello World</p>
        </div>
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
